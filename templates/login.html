{% extends "base.html" %}
{% block content %}
    <h1>Iniciar sesión</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Usuario:</label><br>
        <input type="text" name="username"><br>
        <label>Contraseña:</label><br>
        <input type="password" name="password"><br><br>
        <button type="submit">Entrar</button>
    </form>
{% endblock %}
